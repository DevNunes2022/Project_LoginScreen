<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP - Kohler System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="main">
        <section class="step-1">
            <img src="img/SCP.svg" alt="SCPimage">
        <div class="font">
            <h1>Bem vindo <br> de volta!</h1>
            <h2>Acesse sua conta agora <br> mesmo.</h2>
            <button class="open-btn">ENTRAR</button>
        </div>
        </section>
        <section class="step-2">
            <h1 class="h1-sl">Solicite seu acesso</h1>
            <h2 class="h2-p2">Preencha seus dados</h2>
        <div class="container">
        <div class="name">
            <span class="material-symbols-outlined">person</span>
            <h3>Username</h3>
        </div>
        <div class="email">
            <span class="material-symbols-outlined">mail</span>
            <h3>Email</h3>
        </div>
        <div class="password">
            <span class="material-symbols-outlined">lock</span>
            <h3>Senha</h3>
        </div>
        <div class="btn">
            <button class="solicitar-btn">SOLICITAR</button>
         </div>
        </div>
        </section>
    </div>
</body>
</html>
